name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build --tag ${{ secrets.DOCKERHUB_USERNAME }}/wpstandalone:$(date +%s) --file src/docker/wordpress_standalone/wpstandalone.dockerfile .
    - name: Publish the Docker Image
      run: |
       ${{ secrets.DOCKERHUB_PAT }} | docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

